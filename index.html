<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker App</title>
  </head>
  <body>
    <h1>Expense Tracker App</h1>
    <h2>
      <div class="heading2">Finanical Life Balance To Simplify Your Life</div>
    </h2>
    <div class="input-section">
      <label for="category-select">Category:</label>
      <select id="category-select">
        <option value="Entertainment">Entertainment</option>
        <option value="Rent">Rent</option>
        <option value="Transport">Transport</option>
        <option value="Health">Health</option>
        <option value="Groceries">Groceries</option>
        <option value="Savings">Savings</option>
      </select>
      <label for="amount-input">Amount:</label>
      <input type="number" id="amount-input" />
      <label for="date-input">Date:</label>
      <input type="date" id="date-input" />
      <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
      <h2>Expenses List</h2>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="expnese-table-body"></tbody>
        <tfoot>
          <tr>
            <td>Total:</td>
            <td id="total-amount"></td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <footer>
        This project was coded by
        <a href="https://github.com/Banelengubeni" target="_blank">
          Banele ngubeni</a
        >, is
        <a
          href="https://github.com/Banelengubeni/expense-tracker-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://banelengubeni-expense-tracker-app.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
